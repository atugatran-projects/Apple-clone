<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>iPhone - Apple</title>
</head>

<body>
    <!--! Navbar -->
    <nav id="nav">
        <!--? Hamburger -->
        <button class="nav-btn">
            <div id="btn" class="nav-btn-inside">
                <div class="hamburger-box">
                    <div class="hamburger-inner"></div>
                </div>
            </div>
        </button>

        <span class="logo"></span>
        <ul class="list">
            <li>Store</li>
            <li>Mac</li>
            <li>iPad</li>
            <li>iPhone</li>
            <li>Watch</li>
            <li>AirPods</li>
            <li>TV & Home</li>
            <li>Only on Apple</li>
            <li>Accessories</li>
            <li>Support</li>
        </ul>
        <span class="search"></span>
        <span class="bag"></span>
        <form id="" class="form">
            <div class="form-search">
                <span class="search"></span>
                <input type="text" placeholder="Search apple.com" autocorrect="off" autocapitalize="off"
                    autocomplete="off" spellcheck="false" role="combobox">
                </button>
            </div>
        </form>
    </nav>

    <script src="js/script.js"></script>
</body>

</html>
